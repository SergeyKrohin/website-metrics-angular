<div class="metric-block">
    <div class="front">
      <img [src]="'../../../../../assets/images/' + name + '.png'" class="metric-icon" />
      <h1 class="metric-value">{{value}}</h1>
      <div class="metric-name">{{name}}</div>
    </div>
    <div class="back">
      <span>{{text}}</span>
    </div>
</div>
